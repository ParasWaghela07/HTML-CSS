<form>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal information</legend>
        <label for="n">Name:</label>
        <input type="text" id="n">
        <label for="n">email:</label>
        <input type="text" id="n">
        <label for="n">phone:</label>
        <input type="tel" id="n">
        <label for="d">Date of birth</label>
        <input type="date" id="d">
        gender
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="male">
        <label for="male">Female</label>
        <label for="s">country</label><br>
        <select name="tp" id="s">
            <option value="India">India</option>
            <option value="Us">Us</option>
            <option value="Uk">Uk</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Address
        <label for="st">Street</label>
        <input type="text" id="st">
        <label for="st">city</label>
        <input type="text" id="st">
        <label for="st">state</label>
        <input type="text" id="st">
        <label for="st">Zip code</label>
        <input type="number" id="st">
        </legend>
    </fieldset>

    <fieldset>
        <legend>Other information</legend>
        <label for="db">Comments</label>
        <textarea name="tp" id="db" cols="30" rows="10"></textarea>
        <label for="ag">I agree to the terms of service</label>
        <input type="radio" id="ag">
    </fieldset>
    <input type="submit" value="submit">
</form>
