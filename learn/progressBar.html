<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress{
            width:100vw;
            height: 3px;
            background-color: red;
            animation: widthAnimate 2s ease-in-out 1s 1;
        }
        @keyframes widthAnimate {
            0%{
                width:0;
            }
            30%{
                width:30vw;
            }
            60%{
                width:50vw;
            }
            100%{
                width:100vw;
            }
        }

    </style>
</head>
<body>
    <div class="progress">

    </div>
</body>
</html>
